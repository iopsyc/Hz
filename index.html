<!-- AUDIO listo para activarse al tocar -->
<audio id="audio-hz" muted loop playsinline>
  <source src="ECHO.rb.wav.rb.wav.rb.wav" type="audio/wav" />
</audio>

<script>
  function updateAudioIcon(audio) {
    const btn = document.getElementById("audio-btn");
    if (!btn) return;
    btn.textContent = audio.paused ? "ðŸ”‡" : "ðŸ”Š";
  }

  function turnOnAudioOnce() {
    const audio = document.getElementById("audio-hz");
    if (!audio) return;

    audio.play().then(() => {
      audio.muted = false;
      updateAudioIcon(audio);
    }).catch(() => {});

    document.removeEventListener("click", turnOnAudioOnce);
    document.removeEventListener("touchstart", turnOnAudioOnce);
  }

  function toggleAudio() {
    const audio = document.getElementById("audio-hz");
    if (!audio) return;

    if (audio.paused) {
      audio.play().then(() => {
        audio.muted = false;
        updateAudioIcon(audio);
      }).catch(() => {});
    } else {
      audio.pause();
      updateAudioIcon(audio);
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    const video = document.querySelector("video");
    if (video) video.play().catch(() => {});

    document.addEventListener("click", turnOnAudioOnce);
    document.addEventListener("touchstart", turnOnAudioOnce);

    updateAudioIcon(document.getElementById("audio-hz"));
  });
</script>
